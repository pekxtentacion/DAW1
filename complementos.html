<!DOCTYPE html>

<body>
    <header>
        <div class="nav-wrap">
            <div class="nav-block"></div>
            <a href="index.html">
                <img src="images/Logo.png" alt="logo" class="logo">
            </a>
            <a href="index.html" class="logo-name">
                La italiana
            </a>
            <nav>
                <ul>
                    <li><a href="#" class="align">Carta<i class="fa fa-caret-down"></i></a>
                        <ul class="dropdown">
                            <li><a href="pizzas.html">Pizzas</a></li>
                            <li><a href="complementos.html">Complementos</a></li>
                            <li><a href="complementos.html">Bebidas</a></li>

                        </ul></li>
                    <li><a href="#">Carrito</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>

    </header>
        <h1 class="complementostitulo">Complementos</h1>
        <div class="center-pizzas">
            <div class="pizzas">

                <div class="row">
                    <div class="col">
                        <div class="main-pizza">
                            <img  src="images/Pan-de-ajo-y-queso.jpg" alt="Pan de Ajo" />
                            
                            <div class="row marginsetup">
                                <div class="col-8">
                                    <p class='pizza-text pizza-title'>Pan de Ajo</p>
                                </div>
                                <div class="col-4">
                                    <p class="pizza-price pizza-text">2,50€</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="main-pizza">
                            <img  src="images/aros-de-cebolla.jpg" alt="Aros de Cebolla" />
                            <div class="row marginsetup">
                                <div class="col-8">
                                    <p class='pizza-text pizza-title'>Aros Cebolla</p>
                                </div>
                                <div class="col-4">
                                    <p class="pizza-price pizza-text">2,50€</p>
                                </div>
                            </div>
                        </div>
                    </div>      
                </div>     
            </div>
        </div>

        <h1 class="complementostitulo">Bebidas</h1>
        <div class="center-pizzas">
            <div class="pizzas">

                <div class="row">
                    <div class="col">
                        <div class="main-pizza">
                            <img  src="images/cocacola.jpg" alt="Cocacola" />
                            
                            <div class="row marginsetup">
                                <div class="col-8">
                                    <p class='pizza-text pizza-title'>Cocacola 1L</p>
                                </div>
                                <div class="col-4">
                                    <p class="pizza-price pizza-text">2,50€</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="main-pizza">
                            <img  src="images/Fanta-Logo.png" alt="Fanta" />
                            <div class="row marginsetup">
                                <div class="col-8">
                                    <p class='pizza-text pizza-title'>Fanta 1L</p>
                                </div>
                                <div class="col-4">
                                    <p class="pizza-price pizza-text">2,50€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="main-pizza">
                            <img  src="images/clipper.jpg" alt="Clipper" />
                            <div class="row marginsetup">
                                <div class="col-8">
                                    <p class='pizza-text pizza-title'>Clipper 1L</p>
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="main-pizza">
                            <img  src="images/LG-AQUAVIA-cuadrado.jpg" alt="Agua" />
                            <div class="row marginsetup">
                                <div class="col-8">
                                    <p class='pizza-text pizza-title'>Agua 1L</p>
                                </div>
                                <div class="col-4">
                                    <p class="pizza-price pizza-text">1,50€</p>
                                </div>
                            </div>
                                
                        </div>
                    </div>
                </div>        
            </div>
        </div>
